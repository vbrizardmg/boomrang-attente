<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Boomrang, un geste qui vous revient. Ouverture du site Web bientôt.">
    <meta name="keywords" content="boomrang, café, geste, don">
    <meta name="author" content="Guylaine Gignac, Boomrang">
    <title>Boomrang</title>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- fonts TypeKit -->
    <script src="//use.typekit.net/pmp8vha.js"></script>

  <body>
    <div id="wrapper">
      <header id="entete" class="row">
        <div id="slogan" class="wrapper small-12 text-center columns">
          <p>Un geste qui vous revient</p>
        </div>
      </header>
      <main id="main-content" class="row">
        <div id="logo-container" class="small-12 medium-8 medium-centered  large-6 large-uncentered columns Absolute-Center">
          <h1><img src="img/logo.svg" alt="Logo de Boomrang." /></h1>
        </div><!-- fin de logo container -->
        <div id="info" class="small-12 large-6 columns text-center">
          <div id="info-wrapper">
            <p>Boomrang est un partenaire philanthropique qui contribue au mieux être des organismes. Notre engagement ne change pas le monde, mais avec chaque action posée, une petite différence est perçue par plusieurs.</p>
            <p id="mail"> <a href="mailto:info@boomrang.ca">info@boomrang.ca</a></p>
          </div><!-- fin info-wrapper. max-width pour empecher l'étirement du bloc. -->
        </div>
      </main>
      <footer id="bas-page" class="row">
        <div id="lancement" class="small-12 columns text-center">
          <p>Lancement: <span id="date">Automne 2015</span></p>
        </div><!-- fin lancement -->
      </footer>
    </div><!-- end wrapper -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
